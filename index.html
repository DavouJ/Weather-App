<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row ">
      <aside class="col-lg-3 pb-3 border ">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input my-2 weather-search" type="text" id="search-input" 
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-dark search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 border ">
        <section id="today" class="row  border p-5 " role="region" aria-live="polite">
          <h2 id="location-heading" class="mt-1 h3  location-label"> </h2>
          <ul> 
            <li id = "desc" class = ""><img id = icon src = "" alt="Weather icon"></li>
            <li id = "icon" class = ""></li>
            <li id = "temp" class = ""></li>
            <li id = "wind" class = ""></li>
            <li id = "humidity" class = ""></li>
          </ul>
        </section>
        <section id="forecast" class="row border  p-2 justify-content-evenly" role="region" aria-live="polite">

          <div class="col  border card">
            <div class="card-body">
              <h7 id = "firstDay" class="card-title fs-6"></h7>
              <ul> 
                <li id = "desc" class = ""></li>
                <li id = "temp1" class = ""></li>
                <li id = "wind1" class = ""></li>
                <li id = "humidity1" class = ""></li>
              </ul>
            </div>
          </div>
          <div class="col  border card">
            <div class="card-body">
              <h7 id = "secondDay" class="card-title fs-6"></h7>
              <ul> 
                <li id = "desc2" class = ""></li>
                <li id = "temp2" class = ""></li>
                <li id = "wind2" class = ""></li>
                <li id = "humidity2" class = ""></li>
              </ul>
            </div>
          </div>
          <div class="col  border card">
            <div class="card-body">
              <h7 id = "thirdDay" class="card-title fs-6"></h7>
              <ul> 
                <li id = "desc3" class = ""></li>
                <li id = "temp3" class = ""></li>
                <li id = "wind3" class = ""></li>
                <li id = "humidity3" class = ""></li>
              </ul>
            </div>
          </div>
          <div class="col  border card">
            <div class="card-body">
              <h7 id = "fourthDay" class="card-title fs-6"></h7>
              <ul> 
                <li id = "desc4" class = ""></li>
                <li id = "temp4" class = ""></li>
                <li id = "wind4" class = ""></li>
                <li id = "humidity4" class = ""></li>
              </ul>
            </div>
          </div>
          <div class="col  border card">
            <div class="card-body">
              <h7 id = "fifthDay" class="card-title fs-6"></h7>
              <ul> 
                <li id = "desc5" class = ""></li>
                <li id = "temp5" class = ""></li>
                <li id = "wind5" class = ""></li>
                <li id = "humidity5" class = ""></li>
              </ul>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <!-- Day.js -->
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
    integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
    crossorigin="anonymous"></script></script>
  <script src="./assets/js/logic.js"></script>
  
</body>

</html>
