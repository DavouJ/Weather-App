<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row ">
      <aside class="col-md-3 pb-3 border ">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="d-flex">
            <div class="input-group">
              <input class="form-control me-2  weather-search" placeholder="Search Location" type="text" id="search-input" aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn btn-dark search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                
              </div>
              <hr class="hr weather-hr" />
            </div>
          </div>
          <div id="history"></div>
            <ul > 
              <li>test</li>
            </ul>
        </form>
        <div class="list-group" id="history"></div>
      </aside>


     
      <div id = "weather-section" class="col-md-9 pb-3 hide">
        <section id="today" class="row  border " role="region" aria-live="polite">
          <h2 id="location-heading" class="mt-1 h3  location-label"> </h2>
          <ul> 
          
          </ul>
        </section>

        <section id="forecast" class="row  justify-content-evenly " role="region" aria-live="polite">
          <h2 id="forecast-heading" class="mt-1 h3  location-label">Forecast</h2>
          
          <div class="col border p-1 card ">
            <div class="card-body">
              <h7 id = "firstDay" class="card-title fs-6"></h7>
              <ul > 
                
              </ul>
            </div>
          </div>
          <div class="col  border card" >
            <div class="card-body">
              <h7 id = "secondDay" class="card-title fs-6"></h7>
              <ul > 
                
              </ul>
            </div>
          </div>
          <div class="col  border card" >
            <div class="card-body">
              <h7 id = "thirdDay" class="card-title fs-6"></h7>
              <ul > 
                
              </ul>
            </div>
          </div>
          <div class="col  border card" >
            <div class="card-body">
              <h7 id = "fourthDay" class="card-title fs-6"></h7>
              <ul> 
                
              </ul>
            </div>
          </div>
        </section>
      </div>
      
    </div>
  </div>

    <script src="https://code.jquery.com/jquery.js"></script>

  <script src="./assets/js/logic.js"></script>
